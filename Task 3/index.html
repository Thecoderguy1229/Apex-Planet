<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Styling and JavaScript</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      display: flex;
      justify-content: space-around;
      padding: 20px;
      flex-wrap: wrap;
    }

    .section {
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      margin: 10px;
      width: 45%;
      min-width: 280px;
      border-radius: 10px;
    }

    h2 {
      color: #004aad;
    }

    button {
      padding: 10px 15px;
      background-color: #004aad;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px 5px 15px 0;
      cursor: pointer;
    }

    button:hover {
      background-color: #00308f;
    }

    img.carousel-image {
      width: 100%;
      border-radius: 10px;
      height: auto;
      max-height: 250px;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .section {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Advanced Styling and JavaScript Tasks</h1>
  </header>

  <div class="container">
    <!-- Multi-Question Quiz -->
    <div class="section">
      <h2>üß† Quiz Time!</h2>
      <p id="quiz-question">Loading question...</p>
      <div id="quiz-options"></div>
      <p id="quiz-feedback"></p>
      <button onclick="nextQuestion()">Next Question</button>
    </div>

    <!-- Joke API Section -->
    <div class="section">
      <h2>üòÇ Get a Random Joke</h2>
      <button onclick="fetchJoke()">Show Joke</button>
      <p id="joke-text"></p>
    </div>

    <!-- Image Carousel -->
    <div class="section">
      <h2>üñºÔ∏è Image Carousel</h2>
      <img src="" alt="Carousel" class="carousel-image" id="carousel-img" />
      <div>
        <button onclick="prevImage()">‚èÆ Prev</button>
        <button onclick="nextImage()">‚è≠ Next</button>
      </div>
    </div>

    <!-- Responsive Section -->
    <div class="section">
      <h2>üì± Responsive Design</h2>
      <p>This section adjusts layout on mobile, tablet, and desktop.</p>
      <p>Resize the window to see it in action!</p>
    </div>
  </div>

  <script>
    // Quiz Data
    const quizQuestions = [
      {
        question: "What is the capital of India?",
        options: ["Delhi", "Mumbai", "Kolkata"],
        answer: "Delhi"
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Python", "JavaScript", "C++"],
        answer: "JavaScript"
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Cascading Style Sheets",
          "Color Style Script",
          "Creative Styling Syntax"
        ],
        answer: "Cascading Style Sheets"
      }
    ];

    let currentQuestionIndex = 0;

    function loadQuestion() {
      const q = quizQuestions[currentQuestionIndex];
      document.getElementById("quiz-question").textContent = q.question;
      const optionsDiv = document.getElementById("quiz-options");
      optionsDiv.innerHTML = "";

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });

      document.getElementById("quiz-feedback").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = quizQuestions[currentQuestionIndex].answer;
      const feedback = selected === correct ? "‚úÖ Correct!" : "‚ùå Wrong!";
      document.getElementById("quiz-feedback").textContent = feedback;
    }

    function nextQuestion() {
      currentQuestionIndex = (currentQuestionIndex + 1) % quizQuestions.length;
      loadQuestion();
    }

    // Joke Fetching
    async function fetchJoke() {
      const jokeText = document.getElementById("joke-text");
      try {
        const response = await fetch('https://official-joke-api.appspot.com/random_joke');
        const data = await response.json();
        jokeText.textContent = `${data.setup} ‚Äî ${data.punchline}`;
      } catch (error) {
        jokeText.textContent = "Error fetching joke.";
      }
    }

    // Image Carousel Logic
    const images = [
  'https://picsum.photos/id/1015/600/300',
  'https://picsum.photos/id/1016/600/300',
  'https://picsum.photos/id/1025/600/300'
];

    let currentImageIndex = 0;
    const carouselImg = document.getElementById('carousel-img');

    function showImage(index) {
      carouselImg.src = images[index];
    }

    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % images.length;
      showImage(currentImageIndex);
    }

    function prevImage() {
      currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
      showImage(currentImageIndex);
    }

    window.onload = () => {
      loadQuestion();
      showImage(currentImageIndex);
    };
  </script>

</body>
</html>
